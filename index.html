<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!--links-->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
    <link rel="shortcut icon" href="./icon/Calculator_41154.png" type="image/x-icon">
    <!--font-->
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
</head>
<body>
    
    <div class="calculadora">

        <h1 class="resultado"></h1>

        <div class="botoes">
        <!--Info-->
            <button id="CE">CE</button>
            <button id="divisao">&#247;</button>
            <button id="X">X</button>
            <button id="menos">-</button>
            <button id="mais">+</button>
            <button id="igual">=</button>
        <!--Number-->
            <button id="um">1</button>
            <button id="dois">2</button>
            <button id="tres">3</button>
            <button id="quatro">4</button>
            <button id="cinco">5</button>
            <button id="seis">6</button>
            <button id="sete">7</button>
            <button id="oito">8</button>
            <button id="nove">9</button>
            <button id="zero">0</button>
        </div>
        

    </div>




    
</body>
</html>
